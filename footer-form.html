<section class="section">
    <div class="container d-flex">
        <div class="form__cont d-flex">
            <div class="form animate__animated animate__fadeInLeft wow" data-wow-delay="0.2s">
                <form action="https://formspree.io/f/moqyodka" method="POST" id="form" class="form__body">
                    <p class="form__title">Write to us:</p>
                    <input class="email__title" name="subject" value="Motors-Boat" />
                    <div class="form__item">
                        <label for="formName" class="form__label">Name:</label>
                        <input type="text" id="formName" name="name" class="form__input " pattern="^[a-zA-Z]+$"
                            required />
                    </div>
                    <div class="form__item">
                        <label for="formEmail" class="form__label">Email:</label>
                        <input type="text" id="formEmail" name="_replyto" class="form__input"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                    </div>
                    <div class="form__item">
                        <label for="formMessage" class="form__label">Message:</label>
                        <textarea type="text" id="formMessage" name="message" class="form__textarea "
                            required></textarea>
                    </div>
                    <button type="submit" id="btn__send" class="btn__send">Send</button>
                </form>
            </div>
            <div class="before__footer__img">
                <img class="form-img animate__animated animate__fadeInRight wow " src="./img/form-img.png"
                    alt="Form-img" data-wow-delay="0.2s">
            </div>
        </div>
    </div>
</section>
